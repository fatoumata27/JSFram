<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Inscription</title>
</head>

<body>
    <div class="contenainer">
        <form method="POST" id="registerForm" novalidate>
            <fieldset>
                <label for="firstname"><b>Nom :</b></label>
                <input type="text" name="firstname" id="firstname" required />
                <span id="missfirstname"></span></p>
                <label for="lastname"><b>Pr√©nom :</b></label>
                <input type="text" name="lastname" id="lastname" class="lastname" required />
                <span id="misslastname"></span></p>
                <label for="email"><b>E-mail :</b></label>
                <input type="email" name="email" id="email" class="email" required />
                <span id="missemail"></span></p>
                <label for="password"><b>Mot de passe :</b></label>
                <input type="password" name="pwd" id="pwd" class="pwd" required />
                <span id="misspassword"></span></p>
                <button type="submit" id="send_button">S'enregistrer</button>
            </fieldset>
        </form>
    </div>
    <script src="../scripts/register.js"></script>
</body>

</html>
